<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pass the pigs</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <script defer src="./js/main.js"></script>
  </head>

  <body>
    <div id="title-starter-page">
      <a href="#">PASS THE PIGS <br /><br />CLICK TO START</a>
    </div>

    <main class="hidden">
      <div class="container">
        <section class="player-1-section">
          <div class="player-1-Top">
            <h1 class="player-1-heading">Player 1</h1>
            <h2 class="player-1-score">score</h2>
            <p class="player-score-count">0</p>
          </div>
          <div class="player-1-bottom">
            <p>current</p>
            <p class="player-1-current-score-count">0</p>
          </div>
        </section>
        <section class="player-2-section">
          <h1 class="player-2-heading">player 2</h1>
          <h2 class="player-2-score">score</h2>
          <p class="player-2-score-count">0</p>
          <div class="player-2-bottom">
            <p>current</p>
            <p class="player-2-current-score-count">0</p>
          </div>
        </section>
      </div>

      <img class="dice" src="imgs/dice-1.png" />
      <div class="buttons-container">
        <button class="roll-btn">ROLL</button>
        <button class="hold-btn">HOLD</button>
        <button class="new-game-btn">NEW GAME</button>
      </div>
    </main>
  </body>
</html>
